<!doctype html>

<html>

  <head>
    <meta charset="utf-8">
    <title>WASM test</title>
  </head>

  <body>
    <script>
      var worker = new Worker("fibo.js");

      fetch('fibo.wasm').then(response =>
        response.arrayBuffer()
      ).then(bytes =>
        WebAssembly.compile(bytes)
      ).then(mod =>
        worker.postMessage(mod)
      );
    </script>
  </body>

</html>
