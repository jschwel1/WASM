<!DOCTYPE html>
<html>
<head>
	<title> Fibonacci Test 2 </title>
</head>
<body>
	<script>
var importObject = {
  imports: {
    imported_func: function(arg) {
      console.log(arg);
    }
  }
};

fetch('./fibo.wasm').then(response =>
  response.arrayBuffer()
).then(bytes =>
  WebAssembly.instantiate(bytes, importObject)
).then(result =>
  result.instance.exports.exported_func()
);

	</script>
	<p> how does this look? </p>
</body>
</html>
